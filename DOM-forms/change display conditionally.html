<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function displayP(){
           let myP = document.querySelector('p');
           myP.style.display = (myP.style.display == 'none') ? '' : 'none';
        }

    </script>


</head>
<body>
    <div>Click Button to display p below</div>
    <p style="display: none;">This is how we do!</p>
    <input type="button" value="Display p" onclick="displayP()">
    
</body>
</html>
