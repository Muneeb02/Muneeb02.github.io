        function uiElements() {
    let stringArr = ["this", "is", "how"];
    let Count = 0;
    let i = 0; // Initialize i outside the loop

    // Create a function to add items to the UI
    function addItemToUI() {
        if (Count === stringArr.length) {
            clearInterval(printUi);
        } else {
            let myUi = $('#myUi');
            let myList = $('<li>' + stringArr[i] + ' </li>');
            myUi.append(myList);
            Count++;
            i++; // Increment i to move to the next item in the array
        }
    }

    // Call the function immediately to add the first item
    //addItemToUI();

    // Use setInterval to add items at intervals
    let printUi = setInterval(addItemToUI, 1000);
}
